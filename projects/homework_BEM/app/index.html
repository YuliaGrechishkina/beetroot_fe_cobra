<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Nike Product Card</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>

    </header>

    <main>
        <div class="container">
            <div>
                <a href="/" class="logo">
                    <img src="./img/logo.png" alt="logo">
                </a>
            </div>
            <div class="product-card">
                <div class="product-card__col product-card__col--one">
                    <div class="product-card__img">
                        <img src="./img/Nike-SB-Stefan-Janoski-Max@1X.png" alt="sniker">
                    </div>

                </div>
                <div class="product-card__col product-card__col--two">
                    <div class="product-card__info">
                        <h3 class="product-card__title">
                            Nike SB Stefan <br> Janoski Max
                        </h3>
                        <p>Unisex Skateboarding Shoe</p>
                        <div class="product-card__rating">
                            <ul class="product-card__rating-list">
                                <li class="product-card__rating-list-item">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="2 2 9 9">
										<path fill="#fac919" d=" M6.713 2.148l1.145 2.841 2.93.264c.204.019.286.285.132.425l-2.223 2.02.666
											3.004c.046.209-.17.373-.344.262L6.5 9.371l-2.519
											1.593c-.175.11-.39-.054-.344-.262l.666-3.005-2.223-2.02c-.155-.14-.072-.406.131-.424l2.931-.264
											1.145-2.841a.227.227 0 0 1 .426 0z" />
									</svg>
                                </li>

                                <li class="product-card__rating-list-item">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="2 2 9 9">
										<path fill="#fac919"
											d="M6.713 2.148l1.145 2.841 2.93.264c.204.019.286.285.132.425l-2.223 2.02.666 3.004c.046.209-.17.373-.344.262L6.5 9.371l-2.519 1.593c-.175.11-.39-.054-.344-.262l.666-3.005-2.223-2.02c-.155-.14-.072-.406.131-.424l2.931-.264 1.145-2.841a.227.227 0 0 1 .426 0z" />
									</svg>
                                </li>

                                <li class="product-card__rating-list-item">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="2 2 9 9">
										<path fill="#fac919" d=" M6.713 2.148l1.145 2.841 2.93.264c.204.019.286.285.132.425l-2.223 2.02.666
											3.004c.046.209-.17.373-.344.262L6.5 9.371l-2.519
											1.593c-.175.11-.39-.054-.344-.262l.666-3.005-2.223-2.02c-.155-.14-.072-.406.131-.424l2.931-.264
											1.145-2.841a.227.227 0 0 1 .426 0z" />
									</svg>
                                </li>

                                <li class="product-card__rating-list-item">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="2 2 9 9">
										<path fill="grey" d=" M6.713 2.148l1.145 2.841 2.93.264c.204.019.286.285.132.425l-2.223 2.02.666
											3.004c.046.209-.17.373-.344.262L6.5 9.371l-2.519
											1.593c-.175.11-.39-.054-.344-.262l.666-3.005-2.223-2.02c-.155-.14-.072-.406.131-.424l2.931-.264
											1.145-2.841a.227.227 0 0 1 .426 0z" />
									</svg>
                                </li>

                                <li class="product-card__rating-list-item product-card__rating-list-item--grey">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="2 2 9 9">
										<path fill="grey" d=" M6.713 2.148l1.145 2.841 2.93.264c.204.019.286.285.132.425l-2.223 2.02.666
											3.004c.046.209-.17.373-.344.262L6.5 9.371l-2.519
											1.593c-.175.11-.39-.054-.344-.262l.666-3.005-2.223-2.02c-.155-.14-.072-.406.131-.424l2.931-.264
											1.145-2.841a.227.227 0 0 1 .426 0z" />
									</svg>
                                </li>
                            </ul>
                        </div>

                        <form class="product-card__form">
                            <div class="uk-margin">
                                <div uk-form-custom="target: > * > span:first-child">
                                    <select>
										<option value="">Size</option>
										<option value="1">39</option>
										<option value="2">40</option>
										<option value="3">41</option>
										<option value="4">42</option>
									</select>
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div uk-form-custom="target: > * > span:first-child">
                                    <select>
										<option value="">Qty</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
									</select>

                                </div>
                            </div>
                            <div class="product-card__radios">

                                <input type="radio" class="black" id="black" name="black">
                                <label for="black"></label>

                                <input type="radio" class="white" id="white" name="white">
                                <label for="white"></label>

                                <input type="radio" class="red" id="red" name="red">
                                <label for="red"></label>

                                <input type="radio" class="blue" id="blue" name="blue">
                                <label for="blue"></label>
                            </div>
                            <button class="add">
								Add to cart
							</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>

    </main>

    <script src="./js/app.js"></script>
</body>

</html>
