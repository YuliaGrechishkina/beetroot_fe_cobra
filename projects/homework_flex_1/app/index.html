<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Coffee</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/fav/bean@1X.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="flex-container">
        <div class="container">
            <div class="container_value">
                <img src="./img/$2@1X.png" alt="container_value">
            </div>
            <div class="container_cup">
                <div class="container_cup_smoke">
                    <img src="./img/smoke@1X.png" alt="container_cup_smoke">
                </div>
                <div class="container_cup_cup">
                    <img src="./img/cup@1X.png" alt="container_cup">
                    <div class="container_cup_bean">
                        <img src="./img/bean@1X.png" alt="container_cup_bean">
                    </div>
                </div>
            </div>
            <div class="description">
                <h3>Bronze </h3>
                <p>any cup of coffee
                    <br> until $3</p>
            </div>
        </div>
        <div class="container">
            <div class="container_value">
                <img src="./img/$3@1X.png" alt="container_value">
            </div>
            <div class="container_cup">
                <div class="container_cup_smoke">
                    <img src="./img/smoke@1X (1).png" alt="container_cup_smoke">
                </div>
                <div class="container_cup_cup">
                    <img src="./img/cup@1X (1).png" alt="container_cup">
                    <div class="container_cup_bean">
                        <img src="./img/bean@1X.png" alt="container_cup_bean">
                    </div>
                </div>
            </div>
            <div class="description">
                <h3>Gold</h3>
                <p>any cup of coffee
                    <br> until $5</p>
            </div>
        </div>
        <div class="container">
            <div class="container_value">
                <img src="./img/$2.5@1X.png" alt="container_value">
            </div>
            <div class="container_cup">
                <div class="container_cup_smoke">
                    <img src="./img/smoke@1X (2).png" alt="container_cup_smoke">
                </div>
                <div class="container_cup_cup">
                    <img src="./img/cup@1X (2).png" alt="container_cup">
                    <div class="container_cup_bean">
                        <img src="./img/bean@1X.png" alt="container_cup_bean">
                    </div>
                </div>
            </div>
            <div class="description">
                <h3>Silver</h3>
                <p>any cup of coffee
                    <br> until $4</p>
            </div>
        </div>
    </div>




    <script src="js/bundle.js"></script>
</body>

</html>
