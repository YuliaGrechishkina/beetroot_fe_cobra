<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link href="./assets/fav/favicon.png" type="image/png" rel="shortcut icon">
    <title>CSS Diner Shoping List</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="title">
            <h1>CSS Diner Shoping List</h1>
            <p>Let's go to the mall!</p>
        </div>
    </header>
    <form class="container">
        <ul>
            <li>
                <input class="input" type="checkbox">
                <label>
					A lot of pickles
					<span class="brackets">for the next lesson about CSS
					</span>
				</label>
            </li>
            <li>
                <input class="input" type="checkbox">
                <label>
					10 apples
					<span class="brackets">for mire CSS manipulations
					</span>
				</label>
            </li>
            <li>
                <input class="input" type="checkbox">
                <label>
					20 oranges
					<span class="brackets">because they are awesome
					</span>
				</label>
            </li>
            <li>
                <input class="input" type="checkbox">
                <label>
					13 plates
					<span class="brackets">hm... they always disappear"
					</span>
				</label>
            </li>
            <li>
                <input class="input" type="checkbox">
                <label>
					15 bentos
				</label>
            </li>
            <li>
                <input class="input" type="checkbox">
                <label>
					1 boole of Sake ^_^
					<span class="brackets">"fot my friends"
					</span>
				</label>
            </li>
        </ul>

        <p><button class="button" type="submit">Bon appetit :)</button></p>
    </form>

    <script src="js/bundle.js"></script>
</body>

</html>
